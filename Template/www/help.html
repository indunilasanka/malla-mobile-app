<head>
    <link href="css/App/help.css" rel="stylesheet" />  
</head>
<body>
    <ons-navigator title="Navigator" var="helpNavigator">

        <ons-page>
            <ons-toolbar class="helpbackground">
                <div class="left">
                    <ons-toolbar-button ng-click="menu.toggleMenu()">
                        <ons-icon icon="ion-navicon" style="font-size: 28px;color:white"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <label class="center" style="color:white">Help</label>
            </ons-toolbar>

            <ons-carousel swipeable overscrollable auto-scroll fullscreen var="carousel">

                <ons-carousel-item style="background-color: gray;">
                    <div style="height: 100%;">
                        <img src="images/1_Home.png" style="display:block; width:100%;max-height:100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #085078;">
                    <div style="height: 100%;">
                        <img src="images/2_Home.png" style="display:block; width:100%;max-height:100%">
                    </div>
                </ons-carousel-item>
                
                <ons-carousel-item style="background-color: #085078;">
                    <div class="item-label">MORE</div>
                </ons-carousel-item>
                
                <ons-carousel-cover>
                    <div class="cover-label" style="font-size:13px;">Swipe left or right</div>
                </ons-carousel-cover>

            </ons-carousel>
        </ons-page>

    </ons-navigator>
</body>
