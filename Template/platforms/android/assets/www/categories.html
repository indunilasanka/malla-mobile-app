<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <ons-page ng-controller="ctrCtrl" data-ng-init="init()">
        <div class="navigation-bar">
            <div class="navigation-bar__left">
                <span class="toolbar-button--quiet navigation-bar__line-height" ng-click="menu.toggle()">
                    <ons-icon icon="ion-navicon" size="28px" fixed-width="false" style="color:white"></ons-icon>
                </span>
            </div>

            <div class="navigation-bar__center">
                <label class="toolbarHeader" style="color:white">{{Name}}</label>
            </div>
        </div>
        <iframe id="theFrame" src={{url}} style="width:100%;height:100%;overflow:visible"  frameborder="0"></iframe>
</ons-page>
</body>
</html>
