
<html>
<head>
    <link href="css/App/home.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <ons-navigator animation="fade" var="homeNavigator">

            <div class="navigation-bar">
                <div class="navigation-bar__left">
                    <span class="toolbar-button--quiet navigation-bar__line-height" ng-click="menu.toggle()">

                    </span>
                </div>

                <div class="navigation-bar__center">
                    <label class="toolbarHeader" style="color:white">SERVICE AREAS</label>
                </div>
            </div>


            <div sliding-menu-ignore="true">
                <ons-list modifier="inset" style="margin-top: 10px">

                    <ons-list-item modifier="tappable">
                        <label class="radio-button radio-button--list-item">
                            Dehiwala
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable">
                        <label class="radio-button radio-button--list-item">
                            Mount Lavina
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable">
                        <label class="radio-button radio-button--list-item">
                            Rathmalana
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable">
                        <label class="radio-button radio-button--list-item">
                            Aththidiya
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable">
                        <label class="radio-button radio-button--list-item">
                            Nugegoda
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable">
                        <label class="radio-button radio-button--list-item">
                            Kotte
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable">
                        <label class="radio-button radio-button--list-item">
                            Nawala
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable">
                        <label class="radio-button radio-button--list-item">
                            Rajagiriya
                        </label>
                    </ons-list-item>

                    <ons-list-item modifier="tappable">
                        <label class="radio-button radio-button--list-item">
                            Colombo 01 to Colombo 15
                        </label>
                    </ons-list-item>

                </ons-list>

                <ons-list modifier="inset" style="margin-top: 10px">
                  
                </ons-list>

            </div>

        </ons-page>
    </ons-navigator>
</body>
</html>
