    <ons-navigator animation="fade" var="homeNavigator">
        <ons-page class="ons-page-fixed">
            
                <div class="navigation-bar">
                    <div class="navigation-bar__left">
                        <span class="toolbar-button--quiet navigation-bar__line-height" ng-click="menu.toggle()">
                            <ons-icon icon="ion-navicon" size="28px" fixed-width="false" style="color:white"></ons-icon>
                        </span>
                    </div>

                    <div class="navigation-bar__center">
                        <label class="toolbarHeader" style="color:white">HOME</label>
                    </div>
                </div>

                <div>
                    <div style="background-color:#39b54a; color:white;text-align: center;">
                        <ons-row style="padding: 10px 10px 5px 10px;">
                            <ons-col>
                                <ons-button style="background-color:#319b3f;width:100%">
                                    <label>&ensp;Shopping Cart</label>
                                    <ons-icon icon="ion-ios-cart"></ons-icon>
                                </ons-button>
                            </ons-col>
                        </ons-row>
                        <ons-row style="padding: 5px 10px 1px 10px;">
                            <ons-col>
                                <span>Welcome to Malla Online Shop</span>
                            </ons-col>
                        </ons-row>
                        <ons-row style="padding: 1px 10px 1px 10px;">
                            <ons-col>
                                <span style="font-weight:bold;font-size:larger;">What do you like to shop for?</span>
                            </ons-col>
                        </ons-row>
                        <ons-row style="padding: 1px 10px 5px 10px;">
                            <ons-col>
                                <span style="font-size:small;">Pick your category from below!</span>
                            </ons-col>
                        </ons-row>
                    </div>
                </div>

            <div ng-controller="homeCategorySearch">

                <div style="text-align:center">
                    <div ng-repeat="item in Categories | orderBy : '-CID' : true" ng-click="view(item.CID)" style="text-align:center">
                        <div ng-if="item.PID==0">
                            <ons-row style="padding: 10px 10px 10px 10px;">
                                <ons-col>
                                    <ons-button style="background-color:#319b3f;width:100%">
                                        <span>{{item.NAME}}</span>
                                    </ons-button>
                                </ons-col>
                            </ons-row>

                            <div ng-repeat="item1 in (filterdItems = (Categories | orderBy : '-CID' : true | filter :{PID:item.CID}))" ng-click="view(item.CID)" style="text-align:center">
                                <div ng-if="isOdd($index)">
                                    <ons-row>
                                        <ons-col width="50%">
                                            <img class="imghclz" style="height: 150px; width: 90%; border: 1px solid #DDDDDD; border-radius: 5px;margin-top:10px;" ng-src="{{item1.IMAGE.replace('/undefined','')}}" />
                                            <br>
                                            <span>{{item1.NAME}}</span>
                                        </ons-col>
                                        <ons-col width="50%">
                                            <div ng-if="filterdItems[$index+1]!=null">
                                                <img class="imghclz" style="height: 150px; width: 90%; border: 1px solid #DDDDDD; border-radius: 5px;margin-top:10px;" ng-src="{{filterdItems[$index+1].IMAGE.replace('/undefined','')}}" />
                                                <br>
                                                <span>{{filterdItems[$index+1].NAME}}</span>
                                            </div>
                                        </ons-col>
                                    </ons-row>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
